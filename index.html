<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lulu's Restaurantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="CSS/reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                
                <a class="navbar-brand" href="#">Lulu's Restaurantes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cardápio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
                <a href="#"><img src="recursos/img/Carrinho.png" width="30" height="30"></a>
            </nav>
    </header>
    <div class="banner">

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="recursos/img/Banner_carrossel/Slide1.png" class="d-block w-100" alt="Banner 1">
                </div>
                <div class="carousel-item">
                    <img src="recursos/img/Banner_carrossel/Slide2.png" class="d-block w-100" alt="Banner 2">
                </div>
                <div class="carousel-item">
                    <img src="recursos/img/Banner_carrossel/Slide3.png" class="d-block w-100" alt="Banner 3">
                </div>
                <div class="carousel-item">
                    <img src="recursos/img/Banner_carrossel/Slide4.png" class="d-block w-100" alt="Banner 4">
                </div>
                <div class="carousel-item">
                    <img src="recursos/img/Banner_carrossel/Slide5.png" class="d-block w-100" alt="Banner 5">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        
        </div>

    </div>
    <section class="container">
        
        <div class="recomendacoes">
            <div id="carouselRecomendacoes" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselRecomendacoes" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselRecomendacoes" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <!-- Adicione mais botões conforme necessário -->
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col">
                                <img src="recursos/img/Section_Carrossel/Recomendacoes/Opcao1.png" class="d-block w-100" alt="Recomendação 1">
                            </div>
                            <div class="col">
                                <img src="recursos/img/Section_Carrossel/Recomendacoes/Opcao2.png" class="d-block w-100" alt="Recomendação 2">
                            </div>
                            <div class="col">
                                <img src="recursos/img/Section_Carrossel/Recomendacoes/Opcao3.png" class="d-block w-100" alt="Recomendação 3">
                            </div>
                            <div class="col">
                                <img src="recursos/img/Section_Carrossel/Recomendacoes/Opcao4.png" class="d-block w-100" alt="Recomendação 4">
                            </div>
                            <div class="col">
                                <img src="recursos/img/Section_Carrossel/Recomendacoes/Opcao5.png" class="d-block w-100" alt="Recomendação 5">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col">
                                <img src="recursos/img/Section_Carrossel/Recomendacoes/Opcao6.png" class="d-block w-100" alt="Recomendação 6">
                            </div>
                            <div class="col">
                                <img src="recursos/img/Section_Carrossel/Recomendacoes/Opcao7.png" class="d-block w-100" alt="Recomendação 7">
                            </div>
                            <div class="col">
                                <img src="recursos/img/Section_Carrossel/Recomendacoes/Opcao8.png" class="d-block w-100" alt="Recomendação 8">
                            </div>
                            <div class="col">
                                <img src="recursos/img/Section_Carrossel/Recomendacoes/Opcao9.png" class="d-block w-100" alt="Recomendação 9">
                            </div>
                            <div class="col">
                                <img src="recursos/img/Section_Carrossel/Recomendacoes/Opcao10.png" class="d-block w-100" alt="Recomendação 10">
                            </div>
                        </div>
                    </div>
                    <!-- Adicione mais carousel-item conforme necessário -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselRecomendacoes" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselRecomendacoes" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        
    </section>
</body>
</html>
